<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imgs/favicon.ico" type="image/x-icon">
    <title>Super Mario Bros - Odyssey</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
</head>
<body>
    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a href="#">
            <img src="./src/imgs/logo-chapeu-mario.png" alt="logo chapéu mario" class="logo">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="info">
            <img src="./src/imgs/titulo.png" alt="" class="img-title">
            <p class="description">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="btn-trailer" id="btn-trailer">Veja o trailer</button>
        </div>
        <img src="./src/imgs/super-mario-chars.png" alt="" class="mario">


        <div class="modal" id="modal">
            <div class="content-modal">
                <span class="close-modal">&#10005;</span>
                <iframe id="video" src="https://www.youtube.com/embed/Cb4WV4aXBpk" frameborder="0" width="560" height="315" title="Trailer oficial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./js/modal.js"></script>
</body>
</html>
